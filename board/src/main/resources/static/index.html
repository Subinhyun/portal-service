<!DOCTYPE html>
<html lang="ko" xmlns:td="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 백엔드 개발기</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        .btnwrap {
            text-align: right;
        }
        input {
            width: 100%;
        }
        .content {
            height: 300px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">게시판</a>
</nav>
<div class="container">
    <div class="container">
        <div class="titlewrap">
            <h3>게시판</h3>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col" width="100">작성자</th>
            </tr>
            </thead>
            <tbody class="classList">
            <tr>
                <td><span th:text="${board.id}"></span></td>
                <td><span th:text="${board.title}"></span></td>
                <td><span th:text="${board.content}"></span></td>
                <td><span th:text="${board.writer}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="titlewrap">
            <h3>게시글 작성</h3>
        </div>
        <p>제목</p>
        <input type="text"/>
        <p>내용</p>
        <input type="text" class="content"/>
        <p>작성자</p>
        <input type="text"/>
        <p></p>
    </div>
    <div class="btnwrap">
        <div class="btn-group" role="group">
            <button type="submit" th:href="@{/post}" class="btn btn-outline-primary active">
                글쓰기
            </button>
        </div>
    </div>
</div>
</body>
</html>
